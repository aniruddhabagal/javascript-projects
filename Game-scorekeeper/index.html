<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Disp">0</span> to <span id="p2Disp">0</span></h1>
                            <p>Use the Buttons Below to keep Score!</p>
                            
                            <label for="playto" class="label is-large is-inline">Playing To: </label>
                            <div class='select is-rounded'>
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer item is-large" id="p1Btn">+1 Player One</button>
                        <button class="is-info button card-footer item is-large" id="p2Btn">+1 Player Two</button>
                        <button class="is-danger button card-footer item is-large" id="resetBtn">Reset Score</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
